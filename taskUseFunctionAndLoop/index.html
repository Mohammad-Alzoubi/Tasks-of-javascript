<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [];
        var odd = 0;
        var even = 0;
        for (let i = 1; i <= 10; i++) {
            arr.push(i)
        }
        console.log(arr);

        function sumOddEvenNumber(arr){
            for(var i = 0; i<=arr.length-1; i++) {
                if (arr[i]%2 ==0) {
                    even += arr[i];
                }else odd += arr[i]
            }
            console.log('The summation Even Number = ' + even);
            console.log('=====================================');
            console.log('The summation Odd Number = ' + odd);

        }
        sumOddEvenNumber(arr)
    </script>
</body>
</html>
